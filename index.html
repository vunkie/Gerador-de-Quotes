<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Frases</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=google.com.br">

</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Frase -->
         <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
         </div>
        <!-- Autor -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- BotÃµes -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweetar!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">Nova Frase</button>
        </div>
    </div>

    <!-- Loading -->
    <div class="loader" id="loader">
        
    </div>

    <!--Scripts-->
    <script src="script.js"></script>
</body>
</html>
